---
layout: default
---

<div class="home {% if site.mainPageAnimated %}animated fade-in-down{% endif %}">
<!--<div class="post-by-tag"><a href="{{ site.baseurl | append: '/tags/'}}" style="font-size: 0.6em">Posts by Tag</a></div>-->

  <div class="posts">

    {% for post in paginator.posts %}
      <div class="post">
        <a href="{{ post.url | prepend: site.baseurl }}" class="post-link">

          <h3 class="h3 post-title">{{ post.title }}</h3>
          <p class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</p>
          <p class="post-summary">
            {% if post.summary.size > 0 %}
              {{ post.summary }}
            {% else %}
              {{ post.content | strip_html | truncate: 300 }}
            {% endif %}
          </p>
        </a>
      </div>
    {% endfor %}
  </div>

  {% include pagination.html %}

</div>
